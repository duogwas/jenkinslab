---
- hosts: dev
  become: True
  tasks:
    - name: Install python3 pip
      yum:
        name: python3-pip
        state: present

    - name: Install docker
      yum:
        name: docker-ce
        state: present
    
    - name: Start docker
      service:
        name: docker
        state: started
        enabled: yes

    - name: Install docker python module
      pip:
        name: docker
        state: present

    - name: Start the container
      docker_container:
        name: demoapp
        image: "duogwas/multibranchapp:{{DOCKER_TAG}}"
        state: started
        published_ports:
          - 0.0.0.0:8080:8080